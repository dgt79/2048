<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		[class*='col_'] {
  			float: left;
  			width: 25.00%;
		}

		.tile-container {
			width: 256px;
		}

		.cell {
			border-style: solid;
			border-width: 1px;
			height: 64px;
    		width: 64px;
    		text-align: center;
    		line-height: 64px;
    		font-family: 'Open Sans', sans-serif;
    		font-size: 150%;
		}

		
	</style>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
	<title>2048</title>
</head>
<body>
	<div id="game_status"></div>
	<div class="tile-container">
		<div class="col_0">
			<div id="cell_0_0" class="cell"></div>
			<div id="cell_0_1" class="cell"></div>
			<div id="cell_0_2" class="cell"></div>
			<div id="cell_0_3" class="cell"></div>
		</div>

		<div class="col_1">
			<div id="cell_1_0" class="cell"></div>
			<div id="cell_1_1" class="cell"></div>
			<div id="cell_1_2" class="cell"></div>
			<div id="cell_1_3" class="cell"></div>
		</div>

		<div class="col_2">
			<div id="cell_2_0" class="cell"></div>
			<div id="cell_2_1" class="cell"></div>
			<div id="cell_2_2" class="cell"></div>
			<div id="cell_2_3" class="cell"></div>
		</div>

		<div class="col_3">
			<div id="cell_3_0" class="cell"></div>
			<div id="cell_3_1" class="cell"></div>
			<div id="cell_3_2" class="cell"></div>
			<div id="cell_3_3" class="cell"></div>
		</div>
	</div>

	<script src="js/merging_stack.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
